<html>
    <head> 
        <script src="pacmen.js"></script>
            <script>
                var pos = 0;
                var direction = 0;
                var focus = 0
                var pageWidth = window.innerWidth;
                var pacMen = []; // This array holds all the pacmen

                function setToRandom(scale) {
                    return {
                        x: Math.random() * scale,
                        y: Math.random() * scale
                    }
                }
                 // Factory to make a PacMan
                function makePac() { // returns an object with values scaled {x: 33, y: 21}
                    let velocity = setToRandom(10);
                    let position = setToRandom(200);
                    // Add image to div id = game
                    let game = document.getElementById("game");
                    let newimg = document.createElement("img");
                    newimg.style.position = "absolute";
                    focus = (focus + 1) % 2;
                    imgWidth = newimg.width;
                    direction = checkPageBounds(direction, imgWidth, pos, pageWidth);
                    newimg.src = pacArray[direction][focus];
                    if (direction) {
                        pos -= 20;
                        newimg.style.left = pos + 'px';
                    } else {
                        pos += 20;
                        newimg.style.left = pos + 'px';
                    }
                    newimg.width = 100;
                    newimg.style.left = position.x;
                    newimg.style.top = position.y;
                    game.appendChild(newimg);
                    // new style of creating an object
                    return {
                        position,
                        velocity,
                        newimg,
                    };
                }

                function update() {
                //loop over pacmen array and move each one and move image in DOM
                pacMen.forEach((item) => {
                    checkCollisions(item);
                    item.position.x += item.velocity.x;
                    item.position.y += item.velocity.y;

                    item.newimg.style.left = item.position.x;
                    item.newimg.style.top = item.position.y;
                    
                });
                setTimeout(update, 20);
                }

                function checkCollisions(item) {
                if (
                    item.position.x + item.velocity.x + item.newimg.width > window.innerWidth ||
                    item.position.x + item.velocity.x < 0
                )
                    item.velocity.x = -item.velocity.x;
                if (
                    item.position.y + item.velocity.y + item.newimg.height >
                    window.innerHeight ||
                    item.position.y + item.velocity.y < 0
                )
                    item.velocity.y = -item.velocity.y;
                }

                function makeOne() {
                pacMen.push(makePac()); // add a new PacMan
                }
            </script>
</head>
    <body>
        <div id='game'>
            <button onclick='makeOne()' width='200' height='30'>Add PacMan</button>
            <button onclick='update()' width='200' height='30'>Start Game/Increase speed</button>
        </div>
    </body>
</html>
